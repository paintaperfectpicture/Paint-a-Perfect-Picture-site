backend:
  name: github
  repo: paintaperfectpicture/Paint-a-Perfect-Picture-site
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: editorial_workflow

collections:
  - name: "site"
    label: "Site Settings"
    files:
      - name: "settings"
        label: "Website Content"
        file: "content/settings.json"
        fields:
          - { label: "Business Name", name: "businessName", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }

          - { label: "Phone (Pretty)", name: "phonePretty", widget: "string" }
          - { label: "Phone (E.164 +1...)", name: "phoneE164", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }

          - label: "Service Area (Cities)"
            name: "serviceArea"
            widget: "list"
            field: { label: "City", name: "city", widget: "string" }

          - label: "Residential Services"
            name: "residentialServices"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

          - label: "Commercial / Industrial Services"
            name: "commercialServices"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

          - label: "Reviews"
            name: "reviews"
            widget: "list"
            fields:
              - { label: "Stars (1-5)", name: "stars", widget: "number", value_type: "int", min: 1, max: 5 }
              - { label: "Review Text", name: "text", widget: "text" }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "City", name: "city", widget: "string" }

          - label: "FAQs"
            name: "faqs"
            widget: "list"
            fields:
              - { label: "Question", name: "question", widget: "string" }
              - { label: "Answer", name: "answer", widget: "text" }
