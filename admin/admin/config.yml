backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "site"
    label: "Site Settings"
    files:
      - name: "settings"
        label: "Settings"
        file: "content/settings.json"
        format: "json"
        fields:
          - { label: "Business Name", name: "businessName", widget: "string" }
          - { label: "Phone (E.164)", name: "phoneE164", widget: "string", hint: "Example: +16145551234" }
          - { label: "Phone (Pretty)", name: "phonePretty", widget: "string", hint: "Example: (614) 555-1234" }
          - { label: "Email", name: "email", widget: "string" }

          - label: "Service Area Cities"
            name: "serviceArea"
            widget: "list"

          - label: "Residential Services"
            name: "residentialServices"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }

          - label: "Commercial / Industrial Services"
            name: "commercialServices"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }

          - label: "Reviews"
            name: "reviews"
            widget: "list"
            summary: "{{fields.name}} â€” {{fields.city}}"
            fields:
              - { label: "Stars (1-5)", name: "stars", widget: "number", value_type: "int", min: 1, max: 5, default: 5 }
              - { label: "Review Text", name: "text", widget: "text" }
              - { label: "Name", name: "name", widget: "string", default: "Customer" }
              - { label: "City", name: "city", widget: "string", default: "Columbus" }

          - label: "FAQs"
            name: "faqs"
            widget: "list"
            summary: "{{fields.question}}"
            fields:
              - { label: "Question", name: "question", widget: "string" }
              - { label: "Answer", name: "answer", widget: "text" }
